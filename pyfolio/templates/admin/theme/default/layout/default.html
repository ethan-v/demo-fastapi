<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/fontawesome/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/theme/admin/default.css') }}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='/favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', path='/favicon/site.webmanifest')}}">
    <link rel="shortcut icon" href="{{ url_for('static', path='/favicon/favicon.ico')}}">
    <title>{{app_name}}</title>

</head>

<body>
    <!-- Header -->
    {% include "layout/header.html" %}

    <!-- Main -->
    <div class="container-fluid">
        <div class="row">
            {% include "layout/sidebar.html" %}
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3 class="site-page-heading">
                        {% if page_title is defined %} 
                            {{page_title}} 
                        {% else %} 
                            [page_title is not set] 
                        {% endif %}
                    </h3>
                </div>
                {% block content %}
                <!-- Layout \ default -->
                {% endblock content %}
            </main>
        </div>
    </div>
    <!-- Footer -->
    {% include "layout/footer.html" %}

    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
